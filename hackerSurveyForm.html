<!DOCTYPE html>
<html>
<head>
  <title>Hacker survey</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<style>

body {
  background-image: url(https://securitybaron.com/wp-content/uploads/2018/04/cryptocoding.jpg);
  background-size: cover;
}
  #title {
  /*   position: absolute;  Абсолютное позиционирование */
    padding: 5px; /* Поля вокруг текста */
    text-align: center;
    color: green;
    font-family: 'Press Start 2P', cursive;
   }
   #form-control {
  display: block;
  position: absolute;
   }
   #description {
  /*   position: absolute; Абсолютное позиционирование */
    padding: 5px; /* Поля вокруг текста */
    background: white; /* Цвет фона */
    text-align: center;
    width: 350px;
    margin: auto;
    color: green;
    border: 2px solid green;
    border-radius: 25px;
    font-family: 'Press Start 2P', cursive;
    font-size: 80%;
   }

   #survey-form {
     background: var(--color-darkblue-alpha);
     padding: 2.5rem 0.625rem;
     border-radius: 0.25rem;
     text-align: justify;
     width: 400px;
     margin: auto;
     }
     #back {
       background: #bfe6e8;
       background-image: linear-gradient(
      115deg,
      rgba(58, 58, 158, 0.8),
      rgba(136, 136, 206, 0.7)
    ),
       padding: 2.5rem 0.625rem;
       border-radius: 0.25rem;
       width: 400px;
       margin: auto;
       border: 3px solid green;
       border-radius: 25px;
       opacity: 0.9;
     }
   .submit {
     text-align: center;
     padding: 10px;
   }

 label {
   position: absolute;
   width: 200px;

}

form input, form select {
   max-width: 40%;
    }

</style>
<body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>


<div id=back style="margin-top: 10px;margin-bottom: 10px;">
<h1 id="title">The Hacker Survey</h1>
<p id="description"><b>Information is Tru Power</b></p>

<form id="survey-form" class="form-horizontal">
<div class="form-group has-success">
<label id="name-label" for="name" class="control-label col-sm-6">Name or nickname</label>
<input class="form-control"
  type="text"
  name="name"
  id="name"
  placeholder="Enter your word"
  required
/>
</div>
<div class="form-group has-success">
<label id="email-label" for="email" class="control-label col-sm-6">Email</label><input type="email" class="form-control" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your email" required/>
</div>
<div class="form-group has-success">
<label id="number-label" for="number" class="control-label col-sm-6">Years of Hacking</label><input type="number" id="number" min="0" placeholder="Your experience" max="100" style="padding-top: 6px;">

</div>
<div class="form-group has-success">
     <p class="control-label col-sm-6"><b>Your best programming language</b></p>
     <select id="dropdown" name="role"  required>
       <option disabled selected value>Select your destiny</option>
       <option value="JS">JavaScript</option>
       <option value="Java">Java</option>
       <option value="Python">Python</option>
       <option value="Ruby">Ruby</option>
       <option value="C">C++</option>
       <option value="other">Other</option>
       </select>
   </div>
   <div class="form-group has-success">
   <p class="control-label col-sm-6"><b>Are you ethical hacker?</b><br><br></p>

        <label>
          <input
            name="ethical"
            value="definitely"
            type="radio"
            class="input-radio"
            checked
          />Definitely</label><br>
        <label>
          <input
            name="ethical"
            value="maybe"
            type="radio"
            class="input-radio"
          />Maybe</label><br>

        <label>
          <input
            name="ethical"
            value="not-sure"
            type="radio"
            class="input-radio"
          />Not sure</label><br>
 </div>
 <div class="form-group has-success">
    <p class="control-label col-sm-6">
      <b>What is your best way for learning?</b><br><br>
    </p>

    <label
      > <input
        name="prefer"
        value="FCC"
        type="checkbox"
        class="input-checkbox"
      />Freecodecamp</label
    ><br>
    <label>
      <input
        name="prefer"
        value="Youtube"
        type="checkbox"
        class="input-checkbox"
      />Youtube</label
    ><br>
    <label
      ><input
        name="prefer"
        value="books"
        type="checkbox"
        class="input-checkbox"
      />books</label
    ><br>
    <label
      ><input
        name="prefer"
        value="practice"
        type="checkbox"
        class="input-checkbox"
      />practice</label
    >
  </div>
  <div class="form-group has-success">
      <p class="control-label col-sm-6"><b>What do you recommend to a beginner?</b></p>
      <textarea
        style="margin-top: 10px;"
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your advice..."
      ></textarea>
    </div>


<div class="submit"> <input id="submit" type="submit" value="Submit Now!"> </div>
</form>
</div>
</body>
</html>
