<!DOCTYPE html>
<html>
<head>
  <title>Hacker survey</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<style>
  #title {
  /*   position: absolute;  Абсолютное позиционирование */
    padding: 5px; /* Поля вокруг текста */
    background: white; /* Цвет фона */
    text-align: center;
   }
   #form-control {
  display: block;
  position: absolute;
   }
   #description {
  /*   position: absolute; Абсолютное позиционирование */
    padding: 5px; /* Поля вокруг текста */
    background: lightgray; /* Цвет фона */
    text-align: center;
   }
   #survey-form {
     padding: 5px; /* Поля вокруг текста */
     background: white; /* Цвет фона */
     text-align: justify;
     width: 400px;
     margin: auto;
     }
   .submit {
     text-align: center;
     padding: 10px;
   }

 label {
 float:left;
 text-align: right;
 width: 200px;
}

form input, form select {
   max-width: 60%;
   display: inline-block;
  }

</style>
<body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<h1 id="title">Hacker survey</h1>
<p id="description">Information - the tru power.</p>

<form id="survey-form" class="form-horizontal">
<div class="form-group has-success">
<label id="name-label" for="name" class="control-label col-sm-4">Name or nickname</label><br>
<input class="form-control"
  type="text"
  name="name"
  id="name"
  class="form-control"
  placeholder="Enter your word"
  required
/>
</div>
Email<input type="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your email" required />
How many years have You been coding? <input type="number" id="number" min="0" max="100">
</form>

<div class="submit"> <input id="submit" type="submit" value="Submit Now!"> </div>

</body>
</html>
