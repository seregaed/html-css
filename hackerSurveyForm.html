<!DOCTYPE html>
<html>
<head>
  <title>Hacker survey</title>
  <meta charset="UTF-8">
</head>
<style>
  #title {
  /*   position: absolute;  Абсолютное позиционирование */
    padding: 5px; /* Поля вокруг текста */
    background: white; /* Цвет фона */
    text-align: center;
   }
   #form-control {
    text-align: center;
   }
   #description {
  /*   position: absolute; Абсолютное позиционирование */
    padding: 5px; /* Поля вокруг текста */
    background: lightgray; /* Цвет фона */
    text-align: center;
   }
   #survey-form {
     padding: 5px; /* Поля вокруг текста */
     background: white; /* Цвет фона */
     text-align: center;
   }
   .submit {
     text-align: center;
     padding: 10px;
   }
   .form-group{
   padding:10px;
   border:2px solid;
   margin:10px;
 }
 .form-group>label{
   position:absolute;
   top:-1px;
   left:20px;
   background-color:white;
 }

 .form-group>input{
   border:none;
 }

</style>
<body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<h1 id="title">Hacker survey</h1>
<p id="description">Information - the tru power.</p>

<form id="survey-form">
<div>
<label id="name-label" for="name">Name or nickname</label><input
  type="text"
  name="name"
  id="name"
  class="form-control"
  placeholder="Enter your word"
  required
/>
</div>
Email<input type="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your email" required />
How many years have You been coding? <input type="number" id="number" min="0" max="100">
</form>

<div class="submit"> <input id="submit" type="submit" value="Submit Now!"> </div>

</body>
</html>
