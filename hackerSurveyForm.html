<!DOCTYPE html>
<html>
<head>
  <title>Hacker survey</title>
  <meta charset="UTF-8">
</head>
<style>
#title {
  /*   position: absolute;  Абсолютное позиционирование */
    padding: 5px; /* Поля вокруг текста */
    background: white; /* Цвет фона */
    text-align: center;
   }

#description {
  /*   position: absolute; Абсолютное позиционирование */
    padding: 5px; /* Поля вокруг текста */
    background: lightgray; /* Цвет фона */
    text-align: center;
   }
   #survey-form {
     padding: 5px; /* Поля вокруг текста */
     background: white; /* Цвет фона */
     text-align: center;
   }
   .submit {
     text-align: center;
     padding: 10px;
   }
   table {
    width: 40%; /* Ширина таблицы */
    background: white; /* Цвет фона таблицы */
    color: black; /* Цвет текста */
    border-spacing: 1px; /* Расстояние между ячейками */
    text-align: center;
    margin: auto;
   }
   td, th {
    background: white; /* Цвет фона ячеек */
    padding: 5px; /* Поля вокруг текста */
    text-align: left;
   }
   .form-group{
   padding:10px;
   border:2px solid;
   margin:10px;
 }
 .form-group>label{
   position:absolute;
   top:-1px;
   left:20px;
   background-color:white;
 }

 .form-group>input{
   border:none;
 }

</style>
<body>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<h1 id="title">Hacker survey</h1>

<p id="description">Information - the tru power.</p>
<table>
<form id="survey-form" method="POST">
<tr><td>Name or nickname </td><td><input type="text" name="name" id="name" placeholder="Your name"></td></td>
<tr><td>Email</td><td><input type="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your email"/> </td></tr>
<tr><td>How many years have You been coding? </td><td><input type="number" id="number" min="0" max="100"></td></td>
</table>
<div class="submit"> <input id="submit" type="submit" value="Submit Now!"> </div>

</body>
</html>
